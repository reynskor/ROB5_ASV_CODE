obstacle_range: 2.5
raytrace_range: 3.0
footprint: [[x0, y0],[x1, y2], ..., [xn, yn]]
#robot_radius: ir_of_robot
inflation_range: 0.55

observation_sources: point_cloud_sensor

laser_scan_sensor: {sensor_frame: base_IMU, data_type: LaserScan, topic: laserdata, marking: true, clearing: true}

point_cloud_sensor: {sensor_frame: base_IMU, data_type: PointCloud, topic: cloud, marking: true, clearing: true}

